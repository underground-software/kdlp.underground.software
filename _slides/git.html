<h1>Git</h1>
<p>An open source version control system</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Version Control &amp; Git vs. GitHub</h1>
<ul>
<li>The management of changes to a project</li>
<li>Git is specifically designed for version control of programming projects, provides a log of changes to your project. You can access previous instances of the project to help with collaboration, bug fixes, etc.</li>
<li>Git is not GitHub</li>
<li>GitHub is a website which can host your repositories to be available to the public. This is useful for group work and open source projects.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>More Git</h1>
<ul>
<li>Git allows you to keep track of the previous states of your or someone elses repo</li>
<li>Each saved state of your repo has a hash identifier with which you can access said state</li>
<li>A repo that is managed with Git will have a .git directory which will have information about all saved changes</li>
<li>ls -a  To check hidden files not displayed by ls by default</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Visualization</h1>
<p>We will use a tree structure to illustrate the behavior of how saved states of a repository behave when manipulated with git commands. E.g. Below is a repository which has three commits to the main branch and one commit to the X branch. The blue pointer indicates that we are viewing the first commit of the X branch.<br />
<img src="/images/Git/git_slide4.png" alt="git tree" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Diagram Key</h1>
<p><img src="/images/Git/git_slide5.png" alt="diagram key" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Git Commands: git init</h1>
<ul>
<li>Initialize the cwd as a git repository</li>
<li>In order to use most other git commands, you will need to be in a folder containing an initialized repo first</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Git Commands: git clone</h1>
<p><img src="/images/Git/git_slide7.png" alt="git clone diagram" /><br />
Copies a repository that is hosted on GitHub, or similar website, to your local directory</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Git Commands: git add</h1>
<ul>
<li>Adds a change, which was made to the repository, to a list of changes to be committed later on. This accounts for changes to an existing file or adding a new directory or file to the repo.</li>
<li>'git add .' adds all new files and changes to existing files in current directory to the index</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Git Commands: git commit</h1>
<p><img src="/images/Git/git_slide9.png" alt="git commit diagram" /></p>
<ul>
<li>Saves the current state of your repository in Git. Changes are not live, need to push</li>
<li>git commit -m somemessage to add a short message to your commit and avoid opening your editor</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Git Commands: git status</h1>
<p>Shows which changes are tracked by Git and which changes still need to be committed.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>SSH Keys</h1>
<ul>
<li>To push your changes to your GitHub you need to link your local machine to your Github account.</li>
<li>Generate SSH key<br />
$ ssh-keygen -t rsa -b 4096 -C your github email</li>
<li>Cat your public key file and highlight and copy it<br />
$ cat ~/.ssh/id_rsa.pub</li>
<li>On GH go to Settings/SSH and GPG keys/New SSH key</li>
<li>Name your key and paste the public key in the key field</li>
<li>Now you can push to GitHub</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Additional Details</h1>
<ul>
<li>If you your local repo was created by cloning a remote repo, your local repo will already be linked with that remote.</li>
<li>If you want to publish a repo you made locally on github, you will need to make an empty GitHub repo and find its link and set a remote to that link manually<br />
$ git remote add origin <a href="mailto:git@github.com">git@github.com</a>:whoever/whatever.git<br />
$ git push origin main</li>
<li>To set a default remote branch for future push operations on a given local branch do<br />
$ git push -u origin main</li>
<li>And next time you push you can just do<br />
$ git push</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Git Commands: git push</h1>
<p><img src="/images/Git/git_slide13.png" alt="git push diagram" /><br />
Uploads new Git commits to a remote repository. e.g. to GitHub</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Git Commands: git pull</h1>
<p><img src="/images/Git/git_slide14.png" alt=" git pull diagram" /><br />
Opposite of git push. Download changes locally from remote repository</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Branching: uses</h1>
<ul>
<li>The main stem of the repo is the main branch, in a group project main will be the final version of the project.</li>
<li>Branching is useful when group members have separate responsibilities to the project.</li>
<li>You can branch from main and work on your part of the project without disrupting main.</li>
<li>When youre done and your code has been approved, your changes can be merged back into the main branch.</li>
<li>Delete a branch with git branch -d name</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Branching</h1>
<p><img src="/images/Git/git_slide16.png" alt="git branching d1" /><br />
$ git branch<br />
* main<br />
feature1</p>
<ul>
<li>Use git branch to check which branches exist and which one you are currently working in</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<p><img src="/images/Git/git_slide17.png" alt="git branching d2" /><br />
$ git checkout feature1<br />
(switch to an existing branch)<br />
$ git branch<br />
main<br />
* feature1</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<p><img src="/images/Git/git_slide18.png" alt="git branching d3" /><br />
$ git checkout main; git branch<br />
* main<br />
feature1<br />
$ git checkout -b feature2 (creates a new feature2 branch and brings you to it)<br />
$ git branch<br />
main<br />
feature1<br />
* feature2</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Merging and pull requests(PR)</h1>
<ul>
<li>If you are working on your own project you will use git merge to merge your branches into main.</li>
<li>If you are merging a feature branch on to main you are creating a new commit to main where all previous main and feature commits are combined.<br />
$ git branch<br />
main<br />
* other<br />
$ git checkout main; git merge other; git diff other</li>
<li>They will be the same if there are no conflicts</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Git Commands: git diff</h1>
<ul>
<li>To compare the changes between the current branch and the feature branch<br />
$ git diff feature</li>
<li>To see what changes have been made to file.txt<br />
$ git diff file.txt (if file.txt is staged)</li>
<li>To see changes of all staged files<br />
$ git diff</li>
<li>For more advanced features<br />
$ git diff --help</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Merging and pull requests</h1>
<ul>
<li>When working on a group project, you will want to open a pull request to make sure that your group is satisfied with merging your branch to main</li>
<li>First you will need to push your branch to GH<br />
$ git push -u origin PRbranch</li>
<li>Here you are setting origin for your local branch PRbranch to be your GH PRbranch. So your local PRbranch will only push to the same GH PRbranch</li>
<li>Then, you can go on your GH and open a new pull request. You are requesting that your team review your proposed changes to main and then pull PRbranch into the main branch.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>Merging and pull requests</h1>
<p><img src="/images/Git/git_slide20_1.png" alt="merging d1" /><br />
$ git branch<br />
* main<br />
feature1<br />
feature2</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<p><img src="/images/Git/git_slide20_2.png" alt="merging d2" /><br />
$ git merge feature1</p>
<ul>
<li>If you use the '--squash' tag, it will merge but stop before making the merge commit<br />
$ git merge --squash feature1<br />
# Make some changes<br />
$ git add . &amp;&amp; git commit -m &quot;some message&quot;</li>
<li>This allows you to make some more changes before you commit your merge</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<p><img src="/images/Git/git_slide20_3.png" alt="merging d3" /><br />
$ git merge feature2</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Group project note</h1>
<p>When new changes are pushed to main by other people in your group, in order to keep your branch up to date pull changes from your GH to your local machine and then merge local main into your branch. Just step one in the example.<br />
<img src="/images/Git/git_slide21.png" alt="group project note diagram" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Merge conflicts</h1>
<p>You and your group members might modify the same file in the repo, if two people modify the same line of code and then you try to merge, git will not know how to handle the conflict. You will need to resolve that manually.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>Git Commands: git log</h1>
<ul>
<li>Allows you to see all commit history in your local git repo. Each commit will have a hash associated with it, so you could git checkout a particular commit down the tree if you wanted to.</li>
<li>The log is a good example of why you want to add descriptive messages when you commit, otherwise you will have no information about previous commits and will have to check each one individually to get any insight on them.</li>
<li>You can unstage a particular commit with git reset commitname/hash</li>
<li>Or fully remove the commit and set the new HEAD of the tree to the previous commit with git reset --hard commitname/hash</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>Forking a repository</h1>
<p>You might not have direct access to working with someone elses repo online, so to gain access to it you can fork it to your GH and then clone it to your local machine. This allows you to work on the same project and add new features, when youre ready you can open a pull request against the original repo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>Advanced Git: git rebase</h1>
<p><img src="/images/Git/git_slide25_1.png" alt="rebase 1" /> <img src="/images/Git/git_slide25_2.png" alt="rebase 2" /><br />
$ git branch<br />
* main<br />
feature1<br />
$ git rebase feature1</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Advanced Git: git cherry-pick</h1>
<p>You use this to pick one particular commit to merge with main-&gt;HEAD<br />
<img src="/images/Git/git_slide26_1.png" alt="cherrypick 1" /> <img src="/images/Git/git_slide26_2.png" alt="cherrypick 2" /><br />
$ git branch<br />
* main<br />
feature1<br />
$ git cherry-pick #hash#<br />
Note: you can use -n to merge the commit with HEAD without committing</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>Advanced Git: git tag</h1>
<ul>
<li>The ways to reference commits are by checking out a branch, which will bring you to branchname -&gt; HEAD, or by referencing the hash of a particular commit</li>
<li>But if we have an interesting commit which we want easy access to later, we can tag it so we dont have to look up its hash<br />
<img src="/images/Git/git_slide27.png" alt="git tag" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Advanced Git: git log</h1>
<ul>
<li>Like with any git command you can add flags to it to fine tune what you want the command to achieve</li>
<li>git log --help to check the flags. This applies to all git commands e.g. git cherry-pick --help</li>
<li>A useful variation on git log is<br />
$ git log --graph --oneline --decorate</li>
<li>(--graph) shows a log in a graph format distinguishing the different active branches</li>
<li>(--oneline) compacts each commit to one line</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>Advanced Git: git bisect</h1>
<p>Useful tool for finding the first commit which introduced a bug<br />
Steps:</p>
<ol>
<li>git bisect start</li>
<li>git bisect good hash</li>
<li>git bisect bad (you can leave fourth arg blank to start from current commit)<br />
Bisect will run a binary search based on your input, after step 3 bisect will drop you on a commit half way between the known good and bad commits</li>
<li>git bisect good/bad (depending on whether your test passed/failed)</li>
<li>Repeat step 4 until bisect finds the first bad commit</li>
<li>Fix the bug</li>
<li>git bisect reset (to get back to the commit where you ran step 1)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>Git Strategies: commit messages</h1>
<ul>
<li>When staging a commit, try to organize each commit by topic. Do not cram unrelated changes into one commit</li>
<li>If you have modified a file for multiple different topics you can stage parts of the file with partial staging, use</li>
<li>git add -p file.txt</li>
<li>Terminal will prompt you which parts you would like to stage (y/n)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>Commit Message Conventions</h1>
<p>Formulating a commit message</p>
<ol>
<li>The subject should be a concise summary of your changes<br />
Write this on the first line of the git editor that pops up after a commit</li>
<li>The body can be more detailed<br />
Write this on line 3 of the git editor</li>
</ol>
<ul>
<li>How did the file change</li>
<li>Why did you make the change</li>
<li>Any key notes on the change</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>Advanced Git: git rev-list</h1>
<ul>
<li>Use this to show a custom view of the tree of commits<br />
$ git rev-list feature1 feature2 main</li>
<li>Shows commits from feature1 and feature2 but not main<br />
$ git rev-list --not feature1 feature2 ^main</li>
<li>Does the opposite<br />
$ git-rev-list --help</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1>Advanced Git: formatting and applying a patchset</h1>
<ul>
<li>Another way to merge two branches is by applying a patchset</li>
<li>A patchset contains patches which is essentially a diff file in an email format</li>
<li>Gives your group the ability to review the patch before merging<br />
<img src="/images/Git/git_slide33.png" alt="format patch d1" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>Advanced Git: formatting and applying a patchset</h1>
<ul>
<li>You can apply individual patches by patch name in the patches directory</li>
<li>If you do this, make sure that the parent of the commit that is to be applied as a patch is already in the branch you are applying to<br />
<img src="/images/Git/git_slide34.png" alt="format patch d2" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>git send-email</h1>
<p>Follow <a href="https://stackoverflow.com/questions/68238912/how-to-configure-and-use-git-send-email-to-work-with-gmail-to-email-patches-to">this</a> to configure your system to send email patches with your gmail address.<br />
Then you will need to create a patch set and run<br />
$ git send-email --to=address1,address2,etc ./path/to/patch(es)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>Git Cheat Sheet</h1>
<p><a href="https://phoenixnap.com/kb/git-commands-cheat-sheet#ftoc-heading-10">https://phoenixnap.com/kb/git-commands-cheat-sheet#ftoc-heading-10</a><br />
Useful Commands:<br />
rm -rf directory (to delete a directory and everything in it)<br />
--abort (to abort any git process)<br />
e.g. git merge --abort</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">

<ul>

<li><a href="https://www.youtube.com/watch?v=RGOj5yH7evk">https://www.youtube.com/watch?v=RGOj5yH7evk</a></li>

</section>
