<h1>Concurrency and Race Conditions</h1>
<h2>In the Linux kernel</h2>
<p><a href="https://www.amazon.com/Linux-Device-Drivers-Jonathan-Corbet/dp/0596005903">LDD3</a>: <a href="https://lwn.net/Kernel/LDD3/">Chapter</a> <a href="https://static.lwn.net/images/pdf/LDD3/ch05.pdf">5</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Review of Definitions</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Thread</h1>
<ul>
<li>Thread of execution</li>
<li>Stores execution state (registers + instruction pointer) and has its own stack</li>
<li>Each process has at least one (but maybe more) of them</li>
<li>Is the unit of program that actually is scheduled on to the CPU</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Concurrency</h1>
<ul>
<li>Multiple threads of execution happening (or appearing to happen) at the same time</li>
<li>Even with a single cpu core, task switching can give the same effects as true multiprocessing</li>
<li>Up to the OS scheduler to decide who runs when</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Sleep</h1>
<p><img src="images/Concurrency/penguins.png" alt="penguins" /></p>
<ul>
<li>When a linux process reaches a point where it cannot make further progress until something else is finished (e.g. waiting for data from disk or user io)</li>
<li>Scheduler yields the processor to another thread</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Interrupt</h1>
<ul>
<li>A signal emitted by hardware or software when something needs immediate attention</li>
<li>Scheduler gives the code responsible for handling these extremely high priority</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Critical Section</h1>
<ul>
<li>Section of code where shared resources (data like global variables or state like i/o) are accessed by a thread of execution</li>
<li>Cannot have multiple threads working on the same shared resources running their critical sections concurrently
<ul>
<li>That’s a race condition!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Race Condition</h1>
<ul>
<li>Multiple processes trying to access shared data at the same time</li>
<li>“Race” to see which thread reads/writes data first</li>
<li>Unexpected results when wrong access pattern happens
<ul>
<li>Memory leak</li>
<li>Corrupted data</li>
<li>System crash</li>
</ul>
</li>
<li>The asynchronous nature of interrupts means that code handling them must be extremely careful with global data. It also cannot block (sleeping)
<ul>
<li>Increased probability of race conditions</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Mutual exclusion</h1>
<ul>
<li>Maintain concurrency for independent parts of execution (so we can enjoy speed or responsiveness benefits of parallel execution)</li>
<li>Stop multiple processes from running within a critical section simultaneously</li>
<li>Ensured using locking data structures like spin locks, semaphores, mutexes, event counters, sequencers, etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<p><img src="images/Concurrency/slide10.png" alt="mutual exclusion 1" /><br />
<a href="https://www.geeksforgeeks.org/mutual-exclusion-in-synchronization/">image source</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<p><img src="images/Concurrency/slide11.png" alt="mutual exclusion 2" /><br />
<a href="https://www.geeksforgeeks.org/mutual-exclusion-in-synchronization/">image source</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<p><img src="images/Concurrency/slide12.png" alt="mutual exclusion 3" /><br />
<a href="https://www.geeksforgeeks.org/mutual-exclusion-in-synchronization/">image source</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Deadlock</h1>
<p><img src="images/Concurrency/slide13.png" alt="deadlock" /></p>
<ul>
<li>Mutual exclusion gone wrong</li>
<li>A situation where threads are holding some resources but also blocked waiting for others in a cycle preventing any forward progress.<br />
<a href="https://www.geeksforgeeks.org/introduction-of-deadlock-in-operating-system/">image source</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Locking Data Structures</h1>
<ul>
<li>spinlock
<ul>
<li>locking primitive that can be used to implement all other forms of mutual exlcusion</li>
</ul>
</li>
<li>semaphore
<ul>
<li>Combination of integer value and two functions for increment and decrement (v,p)</li>
</ul>
</li>
<li>mutex
<ul>
<li>Special kind of semaphore with only two states locked/unlocked</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Concurrency Techniques within Linux</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Spinlocks</h1>
<ul>
<li>spinlock_t in kernel</li>
<li>Spinlocks must be held for minimum time possible<br />
Only acceptable in atomic contexts</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Spinlocks in Atomic Context</h1>
<ul>
<li>Interrupts must be disabled on local cpu when a lock is used
<ul>
<li>Preemption disabled by locking implementation!</li>
</ul>
</li>
<li>Why? an interrupt might cause a different thread to be scheduled, which may require the lock you just took but haven’t yet released
<ul>
<li>Deadlock!</li>
</ul>
</li>
<li>Code must therefore be atomic (cannot sleep)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Semaphores and Mutexes</h1>
<ul>
<li>struct semaphore</li>
<li>struct mutex</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Reader/Write Semaphores</h1>
<p><img src="images/Concurrency/slide19.png" alt="semaphores" /></p>
<ul>
<li>Allows multiple concurrent readers</li>
<li>rwsem
<ul>
<li>One writer or unlimited number of readers</li>
<li>Writers get priority</li>
<li>Allowing multiple readers Optimizes performance<br />
<a href="https://sungju.github.io/kernel/internals/synchronization.html">image source</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Completions</h1>
<ul>
<li>Allow a thread to tell another that a job is done</li>
<li>Better locking mechanism
<ul>
<li>Prevents performance issues when creation of user processes or new kernel threads are involved</li>
</ul>
</li>
<li>A: complete(xxx)</li>
<li>B: wait_for_completion(xxx)</li>
<li>B only proceeds when A had called complete</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Reader/Writer Spinlocks</h1>
<ul>
<li>Allow any number of readers into critical section simultaneously</li>
<li>Writers must have exclusive access</li>
<li>rwlock_t similar to rwsem semaphore</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>Ambiguous rules</h1>
<p>Be careful not to double lock!<br />
e.g. foo() gets lock A, calls bar() which also gets lock A<br />
Common solution: modified _bar() that assumes A is already held</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Lock Ordering Rules</h1>
<p><img src="images/Concurrency/slide23.png" alt="lock ordering" /><br />
Total ordering!<br />
if you lock A then B then C<br />
You MUST unlock C then B then A<br />
And never lock B then A (etc) somewhere else!<br />
Otherwise, you get deadlock…</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Fine Versus Coarse-Grained Locking</h1>
<ul>
<li>Old kernels had one big lock
<ul>
<li>Not scalable</li>
</ul>
</li>
<li>Modern kernels have thousands of locks each protecting smaller resources</li>
<li>Can be too complex</li>
<li>lock_kernel() lmao <img class="emoji" draggable="false" alt="😂" src="https://twemoji.maxcdn.com/2/svg/1f602.svg" data-marp-twemoji=""/></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Alternatives to locking</h1>
<h2><img class="emoji" draggable="false" alt="😳" src="https://twemoji.maxcdn.com/2/svg/1f633.svg" data-marp-twemoji=""/></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Lock-Free Algorithms</h1>
<ul>
<li>Circular buffer</li>
<li>Requires no locking in the absence of multiple consumers and producers</li>
<li>Only Producer thread can modify the write index and array location it points to</li>
<li>Only reader thread can access read index and value it points to</li>
<li>If the two pointers don’t overrun each other, the producer and consumer can access the buffer concurrently with no race conditions<br />
<a href="https://stackoverflow.com/questions/871234/circular-lock-free-buffer">https://stackoverflow.com/questions/871234/circular-lock-free-buffer</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>Atomic Variables</h1>
<ul>
<li>Used for simple shared resources like an int value</li>
<li>o_op++;
<ul>
<li>Can be done in atomic manner</li>
</ul>
</li>
<li>Locking is overkill, use an atomic_t instead
<ul>
<li>atomic_inc(atomic_t *v);</li>
<li>atomic_dec(atomic_t *v);</li>
<li>atomic_add_return(int i, atomic_t *v);</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>Bit Operations</h1>
<ul>
<li>Used for shared flags</li>
<li>Manipulate individual bits in an atomic manner</li>
<li>Example functions
<ul>
<li>set_bit(nr, void *addr);</li>
<li>clear_bit(nr, void *addr);</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>seqlocks</h1>
<ul>
<li>Used for a frequently accessed, small, and simple resource</li>
<li>Allows free access for readers but requires the readers to check for collisions with writers</li>
<li>When a collision occurs, retry their access<br />
<a href="https://www.kernel.org/doc/html/latest/locking/seqlock.html">https://www.kernel.org/doc/html/latest/locking/seqlock.html</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Read-Copy-Update (RCU)</h1>
<ul>
<li>When a data structure needs to be changed, the writing thread makes a copy, changes the copy, then aims the relevant pointer at the new version</li>
<li>Used for situations where, reads are common and writes are rare</li>
<li>Very complex: many memory barriers used</li>
</ul>
</section>
