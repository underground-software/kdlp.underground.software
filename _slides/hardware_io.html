<h1>Hardware</h1>
<h2>In Linux</h2>
<p><a href="https://www.amazon.com/Linux-Device-Drivers-Jonathan-Corbet/dp/0596005903">LDD3</a>: <a href="https://lwn.net/Kernel/LDD3/">Chapter</a> <a href="https://static.lwn.net/images/pdf/LDD3/ch09.pdf">9</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Device Registers</h1>
<ul>
<li>Peripheral devices are controlled by reading from and writing to their registers.</li>
<li>The registers are accessed either through memory address space or I/O address space, both of which are equivalent interfaces in hardware, reading from and writing to the address bus, the control bus, and the data bus.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Compiler Optimizations</h1>
<ul>
<li>I/O registers have side effects, while memory registers do not.</li>
<li>Because of this, developers need to be careful of compiler optimizations that can change the order of read/write I/O operations.</li>
<li>To prevent this issue, use memory barriers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Memory Barriers</h1>
<ul>
<li>Read/write operations that appear before a relevant memory barrier execute before any read/write operations that appear after it
<ul>
<li>rmb() - Read memory barrier</li>
<li>wmb() - Write memory barrier</li>
<li>mb() - Memory barrier (for both)</li>
<li>read_barrier_depends() - weaker rmb</li>
</ul>
</li>
<li>read_barrier_depends() only blocks reordering reads when they have data dependencies upon one another</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>I/O Port Allocation</h1>
<ul>
<li>To interact with device registers, the device is accessed through an I/O port</li>
<li>To use the I/O port, one must first acquire exclusive access to it using:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>struct resource *request_region(unsigned long first, unsigned long n, const char *name);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>This requests &lt;n&gt; ports starting with &lt;first&gt;, for the device called &lt;name&gt;.</li>
<li>When you’re done with the ports release them using:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void release_region(unsigned long start, unsigned long n);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Manipulating I/O Ports</h1>
<ul>
<li>To read from and write to I/O ports, you must use the appropriate sized function:
<ul>
<li>unsigned inb(unsigned port) - read one byte from an 8-bit port</li>
<li>void outb(unsigned char byte, unsigned port) - write one byte to an 8-bit port</li>
<li>unsigned inw(unsigned port) - read one word from a 16-bit port</li>
<li>void outw(unsigned port) - write one word to a 16-bit port</li>
<li>unsigned inl(unsigned port) - read one long from a 32-bit port</li>
<li>unsigned outl(unsigned port) - write one long to a 32-bit port</li>
</ul>
</li>
<li>No 64 bit port operations are defined, 64-bit architectures use a maximum of 32-bit operations on I/O ports</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Manipulating I/O Ports in User Space</h1>
<ul>
<li>inb(/w/l) and outb(/w/l) can be used in user-space as they’re defined in &lt;sys/io.h&gt;, to use them a program must be run as root, compiled with “-O” to force extension of inline functions, and acquire permissions using:
<ul>
<li>ioperm - to get permissions for individual ports</li>
<li>iopl - to get permissions for the entire I/O space</li>
</ul>
</li>
<li>Alternatively, user programs can access I/O ports using their device files in /dev/&lt;device name&gt;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>String Operations on Ports</h1>
<ul>
<li>I/O ports can be read from and written to using C-strings using the following functions:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void insb(unsigned port, void *addr, unsigned long count); 
void outsb(unsigned port, void *addr, unsigned long count);
void insw(unsigned port, void *addr, unsigned long count); 
void outsw(unsigned port, void *addr, unsigned long count);
void insl(unsigned port, void *addr, unsigned long count); 
void outsl(unsigned port, void *addr, unsigned long count);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>When using string operations, look out for mismatches between byte-ordering rules of the host system and the I/O device (little endian vs big endian)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>I/O Pausing</h1>
<ul>
<li>If the device is slower than your processor, it can be overclocked and miss data, to solve for this, use pausing I/O functions which implement a wait in between I/O operations.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Platform Dependencies</h1>
<ul>
<li>I/O port operations are highly platform dependent</li>
<li>For example, a port can be unsigned short in some architectures and unsigned long in others</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Using I/O Memory</h1>
<ul>
<li>A popular alternative to I/O ports is I/O memory</li>
<li>I/O memory is RAM regions that a device makes available to the processor through the bus</li>
<li>Technically, it’s possible to access I/O memory using pointers, much like regular memory, but this is highly discouraged for security and stability concerns</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>I/O Memory Allocation and Mapping</h1>
<ul>
<li>I/O memory regions must be allocated prior to use, using:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>struct resource *request_mem_region(unsigned long start, unsigned long len, char *name);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>This allocated a &lt;len&gt; long memory region starting at &lt;start&gt; for device &lt;name&gt;</li>
<li>When you’re done with a memory region, release it using:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void release_mem_region(unsigned long start, unsigned long len);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Accessing I/O Memory</h1>
<ul>
<li>To access I/O memory regions, one must obtain their address using:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void *ioremap(unsigned long phys_addr, unsigned long size); 
void *ioremap_nocache(unsigned long phys_addr, unsigned long size);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>The nocache version of ioremap gives a pointer to a read/write interface with no data caching, which drivers may sometimes need depending on the device</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Read/Write I/O Memory</h1>
<ul>
<li>To read from and write to I/O memory, use the functions:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>unsigned int ioread8(void *addr); 
unsigned int ioread16(void *addr); 
unsigned int ioread32(void *addr);
void iowrite8(u8 value, void *addr); 
void iowrite16(u16 value, void *addr); 
void iowrite32(u32 value, void *addr);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Where addr is the address obtained from ioremap.</li>
<li>There are also versions of all of these functions that allow repeating read/write that look like:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void ioread8_rep(void *addr, void *buf, unsigned long count);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Note: count is expressed as number of relevant data units (8-bit/16-bit/32-bit)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Read/Write I/O Memory</h1>
<ul>
<li>You can also read from and write to I/O memory as a block using:
<ul>
<li>Fill a memory block with a repeating byte &lt;value&gt;</li>
</ul>
</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void memset_io(void *addr, u8 value, unsigned int count); 
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Copy from I/O memory &lt;source&gt; to regular memory &lt;dest&gt; &lt;count&gt; bytes</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void memcpy_fromio(void *dest, void *source, unsigned int count);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Copy from regular memory &lt;source&gt; to I/O memory &lt;dest&gt; &lt;count&gt; bytes</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void memcpy_toio(void *dest, void *source, unsigned int count);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Read/Write I/O Memory</h1>
<ul>
<li>There are also old functions discouraged from use to operate on I/O memory:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>unsigned readb(address); 
void writeb(unsigned value, address);
unsigned readw(address); 
void writew(unsigned value, address);
unsigned readl(address); 
void writel(unsigned value, address);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Ports as I/O Memory</h1>
<ul>
<li>The kernel provides functions to map I/O ports as I/O memory regardless of their actual implementation on the device:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void *ioport_map(unsigned long port, unsigned int count);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>This converts &lt;count&gt; ports starting at &lt;port&gt; to appear as I/O memory</li>
<li>Once you’re done with the ports, unmap the I/O memory using:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void ioport_unmap(void *addr);
</span></span></foreignObject></svg></code></pre>
</section>
