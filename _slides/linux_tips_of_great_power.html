<h1>Linux Tips</h1>
<p>Cool stuff</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>How can I, a regular citizen, install Linux</h1>
<ul>
<li>Flash image to USB and boot</li>
<li>Dual booting</li>
<li>VM is an option</li>
<li>Some devices ship with linux by default (not many)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Quick CLI Review</h1>
<p>ls - list the files in current directory<br />
cd - change current directory<br />
mkdir - make a new directory<br />
nano - open nano editor<br />
touch - create a file or update its modification time<br />
chmod - change access permissions<br />
rm - remove (permanently delete) a file<br />
rmdir - remove a directory<br />
pwd - print working directory</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>CLI tips</h1>
<ul>
<li>!!
<ul>
<li>replaced with last command</li>
</ul>
</li>
<li>!$
<ul>
<li>Replaced with last argument of last command</li>
</ul>
</li>
<li>cd -
<ul>
<li>cd back to the previous location you were</li>
</ul>
</li>
<li>man
<ul>
<li>read manual for a command</li>
<li>man -a intro (intro to linux)</li>
</ul>
</li>
<li>sudo
<ul>
<li>run command as root</li>
<li>sudo !! (run previous command as root if you forgot sudo)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Keyboard Shortcuts</h1>
<ul>
<li>Ctrl+C → kills running program</li>
<li>Ctrl+Z → pauses running program</li>
<li>Ctrl+D → send EOF</li>
<li>Ctrl+S &amp; Ctrl+Q → start &amp; stop text stream</li>
<li>Ctrl+R → to search for previous commands (fuzzy finder)</li>
<li>Ctrl+W → erase current word up to cursor</li>
<li>Ctrl+V → verbatim input</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Useful tools</h1>
<ul>
<li>Text Editor
<ul>
<li>Nano or even vim</li>
</ul>
</li>
<li>Cscope
<ul>
<li>Tool for browsing source code</li>
</ul>
</li>
<li>Man
<ul>
<li>Read the docs (manual) for every BASH command/C library</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>sed - a text processing utility - Stream EDitor</h1>
<p><img src="images/Linux_ToGP/sed.png" alt="sed" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>sed</h1>
<p>$ sed -i -e ‘s/ *$//’ -e ‘s/[[:space:]]*$//’ -e ‘/^$/d’ <a href="http://file.sh">file.sh</a></p>
<ol>
<li>Delete all spaces at the end of every line in a file</li>
<li>Delete all tabs at the end of every line in a file</li>
<li>Delete all empty lines in a file<br />
^ is the beginning of a line<br />
$ is the end of a line</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>vim/cscope - text based search utility</h1>
<ul>
<li>cscope -R (in a parent directory to create a cscope database)</li>
<li>CTRL+D (to exit when the database is generated)</li>
<li>Open vim in the directory where cscope.out resides and you can search for text within the tree</li>
<li>Using cscope you can traverse the files that include the text you searched for</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>grep - command line util to find text</h1>
<p>You can pipe the output of a command into grep or give a path to an input file<br />
dmesg | grep &quot;text&quot;    or    grep &quot;text&quot; <a href="http://file.sh">file.sh</a><br />
If you want to find file.txt in your home directory<br />
ls ~ | grep file.txt #not entirely correct<br />
. → any character in regex<br />
ls /home | grep -F file.txt #-F means no regex, just text<br />
^ → start of line<br />
$ → end of line</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>awk - a text processing utility</h1>
<p><img src="images/Linux_ToGP/awk.png" alt="awk" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Basic Scripting</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Quick Variable Review</h1>
<p>$0...9 - $0 is filepath of the script and $1...9 are the arguments<br />
$# - the number of arguments<br />
$@ - an array of arguments<br />
$? - process’ exit code</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Arithmetic Operations</h1>
<p>x=1<br />
z=2<br />
$x+$z #3<br />
$z-$x #1<br />
$x*$z #2<br />
$z/$x #2<br />
$x%$z #1<br />
[ $x == $z ] #false<br />
[ $x != $z ] #true</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Relational Operations</h1>
<p>x=1<br />
z=2<br />
[ $x -eq $z ] #false (they aren’t equal)<br />
[ $x -ne $z ] #true (they are unequal)<br />
[ $x -gt $z ] #false (x is not greater than z)<br />
[ $x -lt $z ] #true (x is less than z)<br />
[ $x -ge $z ] #false (x is not greater than or equal to z)<br />
[ $x -le $z ] #true (x is less than or equal to z)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Boolean Operations</h1>
<p>x=1<br />
z=2<br />
[ ! true ] #false<br />
[ $x -gt $z -o $x -ne $z ] #true<br />
[ $x -ne $z -a $x -lt $z ] #true</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>String Operations</h1>
<p>x=&quot;1&quot;<br />
z=&quot;2&quot;<br />
[ $x == $z ] #false<br />
[ $x != $z ] #true<br />
[ -z $x ] #false (“1” is not of length zero)<br />
[ -n $x ] #true (“1” is of length non-zero)<br />
[ $x ] #true ($x is not an empty string)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>File Operations</h1>
<p>file=”secrets.txt”<br />
$ ls -l secrets.txt<br />
--w------- 1 kdlp kdlp 106 Aug 22 04:01 secrets.txt<br />
[ -d $file ] #false ($file is not a directory)<br />
[ -f $file ] #true  ($file is a regular file)<br />
[ -r $file ] #false ($file is not readable)<br />
[ -w $file ] #true  ($file is writable)<br />
[ -x $file ] #false ($file is not executable)<br />
[ -s $file ] #true  ($file has size greater than zero)<br />
[ -e $file ] #true  ($file exists)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Getting set up</h1>
<p>$ touch <a href="http://file.sh">file.sh</a><br />
$ chmod 744 <a href="http://file.sh">file.sh</a> (chmod changes the permissions that people have for this file)<br />
-rwxr--r-- (new permissions after chmod, now you can execute <a href="http://file.sh">file.sh</a>)<br />
r: read w: write x: execute<br />
$ ls -l<br />
Run ^ to check permissions in cwd<br />
First permissions index is a directory marker<br />
Then 1-3: owner permissions 4-6: group permissions 7-9: other user permissions</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Getting set up</h1>
<p>To write a bash script you can execute direction, you will need to include a shebang line to indicate that bash should be used to interpret the program<br />
On the first line you write #!/bin/bash<br />
Now you can use all commands you can use in your CLI in combination with conditionals, loops, and more</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Command-line Arguments</h1>
<p>You can reference the arguments passed to your script with $i where i is the index of the argument when the script is run<br />
$ ./script.sh dog cat<br />
$0 #./script.sh<br />
$1 #dog<br />
$2 #cat</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>If statements: integers and strings</h1>
<p><img src="images/Linux_ToGP/if_statements.png" alt="if statements" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Loops</h1>
<p><img src="images/Linux_ToGP/loops.png" alt="loops" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Functions</h1>
<p>Functions in a bash script are declared with<br />
foo(){...}<br />
or<br />
function foo(){...}<br />
Function arguments come after calling the function, like passing arguments to a script e.g. foo arg1 arg2 ...<br />
Within foo() → $1=arg1, $2=arg2, ...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>A &amp;&amp; echo &quot;true&quot; || echo &quot;false&quot;</h1>
<p>‘echo true’ fires if the prior command succeeds (echo $? = 0)<br />
‘echo false’ fires if the prior command fails<br />
What is echoed?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Debugging / Accessing Linux systems</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>Remote Access</h1>
<ul>
<li>Cockpit
<ul>
<li><a href="https://your.computers.ip.addr:9090">https://your.computers.ip.addr:9090</a></li>
</ul>
</li>
<li>ssh
<ul>
<li>Is often enabled by default</li>
<li>Setup ssh keys so you can log in without a password</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>TTL cable</h1>
<ul>
<li>Used to connect to serial console ports</li>
<li>Microcontrollers, Raspberry Pi, WiFi routers ...</li>
<li>Useful for low level debugging</li>
<li>DO NOT HAVE THE TTL RED WIRE AND USBC POWER SOURCE PLUGGED IN AT THE SAME TIME
<ul>
<li>YOU WILL FRY YOUR RPI<br />
<a href="https://www.adafruit.com/product/954">purchase</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<p><img src="images/Linux_ToGP/ttl_cable.png" alt="ttl cable" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<p><img src="images/Linux_ToGP/ttl_wiring.png" alt="ttl wiring" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>Tracing and bpftrace</h1>
<ul>
<li>Tracing is most often used for debugging purposes. In the kernel, debugging can become overwhelming without the proper tools.</li>
<li>bpftrace is a tracing language which relies on the Linux BPF system and built-in Linux tracing capabilities, such as: kprobes(kernel level), uprobes(user-space level), and tracepoints</li>
<li>Which are all types of breakpoints in a stream of processes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Tracing and bpftrace</h1>

<li>Some programmer determined action can be performed at these breakpoints, using bpftrace</li>
<li>Refer to <a href="https://github.com/iovisor/bpftrace/blob/master/docs/tutorial_one_liners.md">https://github.com/iovisor/bpftrace/blob/master/docs/tutorial_one_liners.md</a></li>
<li>For a bpftrace tutorial and reference guide</li>
</ul>
</section>
