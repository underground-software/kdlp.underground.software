<h1>Block Drivers</h1>
<p>Chapter 16</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Block Drivers</h1>
<ul>
<li>Accessed by fixed sized blocks</li>
<li>Primarily used for disks drivers</li>
<li>Performance is more important than with char devices</li>
<li>Need to include in the driver:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#</span><span class="bash">include &lt;linux/genhd.h&gt;</span>
<span class="hljs-meta">#</span><span class="bash">include &lt;linux/blkdev.h&gt;</span>
<span class="hljs-meta">#</span><span class="bash">include &lt;linux/fs.h&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Data types</h1>
<ul>
<li>Blocks are fixed size chunks of data, with size determined by the Kernel - usually 4096 bytes</li>
<li>Sectors are smaller fixed size chunks of data, with size determined by the attached hardware (i.e. disk) - usually 512 bytes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Registration</h1>
<ul>
<li>Block devices are registered and unregistered using the following functions included from linux/fs.h</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int register_blkdev(unsigned int major, const char *name);
int unregister_blkdev(unsigned int major, const char *name);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>As with char devices, passing 0 as the major number will make the kernel assign an available major number</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Block Drivers Operations</h1>
<ul>
<li>Some of the operations work exactly like they do in char drivers:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int (*open)(struct inode *inode, struct file *filp);
int (*release)(struct inode *inode, struct file *filp);
int (*ioctl)(struct inode *inode, struct file *filp, unsigned int cmd, unsigned long arg);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Block Driver Operations</h1>
<ul>
<li>Block driver specific methods:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int (*media_changed) (struct gendisk *gd);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Checks if the user made a change to the removable media: returns non-zero value on change</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int (*revalidate_disk) (struct gendisk *gd);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Called when a user makes a change in the media, performs required work according to the change.</li>
<li>struct gendisk represents a single disk in the kernel</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>struct gendisk</h1>
<ul>
<li>See linux/genhd.h</li>
<li>Initialized by the Block driver</li>
<li>Arguments:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int major; int first_minor; int minors; # each minor represents a partition
char disk_name[32]; # cat /proc/partitions
struct block_device_operations *fops;
struct request_queue *queue; # used by kernel to manage I/O requests
int flags; # bit fields flags describing the device (i.e. GENHD_FL_REMOVABLE)
sector_t capacity; # the capacity of the device in 512-byte long sectors unit
void *private_data; # to be used at the discretion of the block driver 
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>struct gendisk</h1>
<ul>
<li>To allocate a struct gendisk:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>struct gendisk *alloc_disk(int minors);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Free using:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void del_gendisk(struct gendisk *gd);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Finally, add the gendisk to the system using:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void add_disk(struct gendisk *gd);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Set the capacity for the gendisk using:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void set_capacity(struct gendisk *gd, sector_t sectors)
</span></span></foreignObject></svg></code></pre>
</section>
