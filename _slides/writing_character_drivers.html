<h1>Character Drivers</h1>
<h2>In Linux</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Live Coding</h1>
<h2>Bare bones module</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Major and Minor</h1>
<ul>
<li>Major: maps to driver associated with device</li>
<li>Minor: which device within the driver
<ul>
<li>typedef dev_t</li>
<li>MAJOR(dev_t)</li>
<li>MINOR(dev_t)</li>
<li>MKDEV(major, minor)</li>
</ul>
</li>
<li>ls -l /dev
<ul>
<li>Look for c in first column</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Allocating and Freeing Device numbers</h1>
<ul>
<li>register_chrdev_region
<ul>
<li>N minors (static)</li>
</ul>
</li>
<li>alloc_chrdev_region
<ul>
<li>Allocates some minors and a major for a specified number of needed minors</li>
</ul>
</li>
<li>unregister_chrdev_region
<ul>
<li>Frees major and minor number</li>
</ul>
</li>
<li>/proc/devices</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Dynamic allocation</h1>
<ul>
<li>alloc_chrdev_region vs register_chrdev_region
<ul>
<li>Dynamic vs Static</li>
<li>Affects creation of device nodes</li>
<li>Static: easy node creation</li>
<li>Dynamic: bit more complex</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Device registration</h1>
<ul>
<li>Register char dev
<ul>
<li>cdev_alloc</li>
<li>my_cdev-&gt;ops = &amp;my_fops;</li>
<li>cdev_init</li>
<li>cdev_add</li>
</ul>
</li>
<li>Remove char dev
<ul>
<li>cdev_del</li>
</ul>
</li>
<li>The (much) older way
<ul>
<li>register_chrdev</li>
<li>unregister_chrdev</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Live Coding</h1>
<h2>Major + Minor, make it show up in /dev/</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Important data structures</h1>
<ul>
<li>struct file_operations
<ul>
<li>Holds pointer to the kernel methods (read, write, ioctl etc)</li>
</ul>
</li>
<li>struct file
<ul>
<li>Represents an open file (similar to FILE * or a file number in user space)</li>
</ul>
</li>
<li>struct inode
<ul>
<li>Represents a unique file within the directory structure (one or more paths may point to a single inode)</li>
<li>Many to one (file:inode)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>file_operations struct</h1>
<ul>
<li>owner = THIS_MODULE<br />
The Methods to the Madness</li>
<li>llseek(2)</li>
<li>read(2)</li>
<li>write(2)</li>
<li>ioctl(2)</li>
<li>open(2)</li>
<li>release(2)</li>
<li>...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>file struct</h1>
<ul>
<li>NOT the same as C library FILE pointer
<ul>
<li>It is its equivalent within the kernel</li>
</ul>
</li>
<li>Represents an open file</li>
<li>Important fields
<ul>
<li>f_mode (opened for reading, writing etc (what you passed to open()))</li>
<li>f_pos (current location in file)</li>
<li>f_flags (flags you passed to open())</li>
<li>f_op (pointer to file operations the kernel will use with this file)</li>
<li>private_data (driver can use this to hold info it needs)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>inode struct</h1>
<ul>
<li>Used by kernel to represent files</li>
<li>Two important fields
<ul>
<li>i_rdev: Contains device number</li>
<li>i_cdev: Contains pointer to char device</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Live Coding</h1>
<h2>Stubs for driver functions</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Memory usage</h1>
<ul>
<li>kmalloc (often devm_kmalloc)
<ul>
<li>Typically used in probe/init</li>
</ul>
</li>
<li>kfree (only needed if you aren’t using devm)
<ul>
<li>Typically used in remove/exit</li>
</ul>
</li>
<li>Kinda like malloc/free with extra steps
<ul>
<li>No glibc!</li>
<li>Need to tell the kernel memory zone</li>
<li>How long can you afford to wait?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Open and Release</h1>
<ul>
<li>Open
<ul>
<li>Initialize device if being used for the first time</li>
<li>Check for device specific errors</li>
<li>Update f_op</li>
<li>Set private data if needed</li>
</ul>
</li>
<li>Release
<ul>
<li>Deallocate anything allocated in open</li>
</ul>
</li>
<li>Kinda like kmalloc/kfree for the whole thing</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Read and Write</h1>
<ul>
<li>How do we get access to memory in user space?</li>
<li>Read (write from kernel side)
<ul>
<li>copy_to_user</li>
</ul>
</li>
<li>Write (read from kernel side)
<ul>
<li>copy_from _user</li>
</ul>
</li>
<li>__user to mark a userspace ptr
<ul>
<li>Don’t just dereference!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Why not just dereference?</h1>
<ul>
<li>In process context
<ul>
<li>Oops + death on a page fault</li>
</ul>
</li>
<li>Elsewhere, null ptr deref:<br />
= panic() (big death) (not from system call)</li>
<li>Unchecked _<em>* versions of copy</em>*_user</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Live Coding</h1>
<h2>Make it do something! Echo user input</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Scull: Simple Character Utility for Loading Local Localities</h1>
<ul>
<li>Example char driver used throughout LDD3</li>
<li>RAM simulation of external storage
<ul>
<li>Platform/Hardware independent</li>
</ul>
</li>
<li><a href="https://github.com/starpos/scull/blob/master/scull/main.c">scull/main.c at master · starpos/scull · GitHub</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Linux Driver Development with Raspberry Pi - ch4</h1>
<ul>
<li>Chapter 4 has examples of complete char dev including miscellaneous character module</li>
<li>miscdevice
<ul>
<li>Simpler way to write char device driver</li>
<li>Used for sense-hat display</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Discussion</h1>
</section>
