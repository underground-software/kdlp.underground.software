foreignObject>section[data-marpit-advanced-background=content]:before{display:none!important}svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]{all:initial;display:flex;flex-direction:row;height:100%;overflow:hidden;width:100%}svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container][data-marpit-advanced-background-direction=vertical]{flex-direction:column}svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split]>div[data-marpit-advanced-background-container]{width:var(--marpit-advanced-background-split,50%)}svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split=right]>div[data-marpit-advanced-background-container]{margin-left:calc(100% - var(--marpit-advanced-background-split, 50%))}svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]>figure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}svg>foreignObject>section[data-marpit-advanced-background=content],svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}svg>foreignObject>section[data-marpit-advanced-background=pseudo],svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1">
<h1>Memory Mapping and DMA</h1>
<h2>Chapter 15</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Address Types</h1>
<ul>
<li>vmlinux: Virtual Memory linux</li>
<li>Programs can allocate far more memory than is physically available</li>
<li>Address types :
<ul>
<li>User virtual addresses</li>
<li>Physical addresses</li>
<li>Bus addresses (on some arches: same as physical addresses)</li>
<li>Kernel logical addresses (often at constant offset from physical address)</li>
<li>Kernel virtual addresses (superset of logical addresses)</li>
</ul>
</li>
<li>Convert addresses using:</li>
<li>__{p,v}a() from asm/page.h</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Physical Addresses and Pages</h1>
<ul>
<li>Physical RAM divided into fixed-size “pages”</li>
<li>PAGE_SIZE may vary between arches
<ul>
<li>On x86_64: usually 4K</li>
</ul>
</li>
<li>Page tables!
<ul>
<li>The processor uses page tables to translate virtual addresses into corresponding physical addresses</li>
<li>Multi-level memory</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Page table diagram</h1>
<p><img src="images/MM_DMA/page_table.png" alt="page table" /><br />
<a href="https://0xax.gitbooks.io/linux-insides/content/Theory/linux-theory-1.html">source</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>High and Low Memory</h1>
<ul>
<li>Low memory is memory for which logical address exists in kernel space
<ul>
<li>On most systems, all memory is low memory</li>
</ul>
</li>
<li>High memory: address physical memory outside of virtual address space
<ul>
<li>E.g. x86: 32 bit pointer =&gt; 4G addressable memory</li>
<li>But what if we want more?</li>
</ul>
</li>
<li>Must set up mapping as needed</li>
<li>Unnecessary on many systems (64-bit)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Memory Map and struct Page</h1>
<ul>
<li>Struct Page
<ul>
<li>Keeps track of info about physical memory</li>
</ul>
</li>
<li>There is one struct page for each physical page</li>
<li>Some macros and functions that translate between struct page pointers and virtual addresses
<ul>
<li>struct page *virt_to_page(void *kaddr);</li>
<li>struct page *pfn_to_page(int pfn);</li>
<li>void *page_address(struct page *page);</li>
<li>void *kmap(struct page *page);</li>
<li>...</li>
</ul>
</li>
<li>Useful when dealing with high/low mem situations (x86)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Virtual Memory Areas</h1>
<ul>
<li>VMA is a kernel data structure used to manage distinct regions of a process’s address space</li>
<li>Memory area of a process $PID can be seen by
<ul>
<li>cat /proc/$PID/maps</li>
</ul>
</li>
<li>struct vm_area
<ul>
<li>A driver that supports mmap(2) needs to initialize a VMA</li>
<li>This structure corresponds to the memory userspace maps via mmap(2)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>The Process Memory Map</h1>
<ul>
<li>struct mm_struct
<ul>
<li>Holds all the other data structures together</li>
</ul>
</li>
<li>Contains :
<ul>
<li>A process’s list of virtual memory areas</li>
<li>Page tables</li>
<li>A semaphore and a spinlock</li>
<li>…</li>
</ul>
</li>
<li>mm_struct can be shared between processes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>The mmap Device Operation</h1>
<ul>
<li>Allows direct userspace access to device memory</li>
<li>The mmap(2) ptr is part of struct file_operations</li>
<li>System call: mmap(caddr_t addr, size_t len, int prot, int flags, int fd, off_t offset)</li>
<li>File operation: int (*mmap)(struct file *filp, struct vm_area_struct *vma);</li>
<li>PAGE_SIZE granularity</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Using remap_pfn_range</h1>
<ul>
<li>This function along with io_remap_page_range are used to map a range of physical addresses</li>
<li>int remap_pfn_range(struct vm_area_struct *vma, unsigned long virt_addr, unsigned long pfn, unsigned long size, pgprot_t prot);</li>
<li>remap_pfn_range intended for use when pfn refers to RAM and io_remap_pfn is used phys_addr points to I/O memory</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Adding VMA operations</h1>
<ul>
<li>open(2) and close(2)
<ul>
<li>Called whenever a process opens or closes the VMA</li>
</ul>
</li>
<li>Installation is like struct file_operations</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void my_vma_open(struct vm_area_struct \*vma) { … }
void my_vma_close(struct vm_area_struct \*vma) { … }
static struct vm_operations_struct my_vma_ops = {
    .open = my_vma_open,
    .close = my_vma_close, };
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Done in mmap method:</li>
</ul>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">vma-&gt;</span><span class="bash">vm_ops = my_vma_ops;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Mapping Memory with nopage</h1>
<ul>
<li>Page not present in mapping (page fault)? Call nopage() to fix it
<ul>
<li>struct page *(*nopage)(struct vm_area_struct *vma, unsigned long address, int *type);</li>
</ul>
</li>
<li>mremap(2) can change the bounding addresses of a mapped region
<ul>
<li>Driver is not notified</li>
</ul>
</li>
<li>Called when user process tries to access a page that isn’t present in memory</li>
<li>Returns appropriate struct page *</li>
<li>Different struct vma_operations for driver when using nopage</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Remapping Specific I/O Regions</h1>
<ul>
<li>Most drivers only remap small range</li>
<li>Done by calculating offsets</li>
<li>User process can always use mremap to extend it’s mapping
<ul>
<li>Implement a simple nopage method that causes a bus signal to be sent to the faulting process to prevent extension of mapping</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Remapping RAM</h1>
<ul>
<li>Reserved pages are the only ones that can safely be mapped to user space
<ul>
<li>Reserved pages are pages that aren’t available for memory management</li>
<li>E.g. 640KB to 1G on x86</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Remapping kernel Virtual Addresses</h1>
<ul>
<li>Virtual address is an address returned by vmalloc
<ul>
<li>Mapped in kernel page tables, not user page tables</li>
</ul>
</li>
<li>No need to check the order parameter
<ul>
<li>Vmalloc allocates memory one page at a time. More likely to succeed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Performing direct I/O</h1>
<ul>
<li>Most I/O operations are buffered through the kernel</li>
<li>Direct I/O from user space could potentially speed things up
<ul>
<li>setup overhead for direct I/O is potential bottleneck</li>
</ul>
</li>
<li>Not necessary for a char driver</li>
<li>Done with function: get_user_pages()</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Asynchronous I/O</h1>
<ul>
<li>Allows applications to to do other processing while I/O is in progress
<ul>
<li>almost always involves direct I/O</li>
</ul>
</li>
<li>Necessary struct file_operations entries:
<ul>
<li>ssize_t (*aio_read)(...)</li>
<li>ssize_t (*aio_write)(...)</li>
<li>int (*aio_fsync)(...)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Direct Memory Access</h1>
<p>“DMA is the hardware mechanism that allows peripheral components to transfer their I/O data directly to and from main memory without the need to involve the system processor.” -- LDD3, page 440</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Overview of a DMA Data Transfer</h1>
<ul>
<li>Synchronous DMA read
<ul>
<li>Driver allocates DMA buffer, the hardware transfers data to buffer, process sleeps</li>
<li>On completion of write, hardware raises interrupt</li>
<li>The interrupt handler awakens the process and the actual reading takes place</li>
</ul>
</li>
<li>Asynchronous DMA read
<ul>
<li>Hardware raises an interrupt</li>
<li>Interrupt handler allocates DMA buffer</li>
<li>Peripheral device writes to buffer and raises another interrupt when done</li>
<li>Second handler handles new data and wakes up relevant process</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Allocating the DMA Buffer</h1>
<ul>
<li>Buffer Size &gt; PAGE_SIZE:
<ul>
<li>Buffer must occupy contiguous pages in physical memory because ISA and PCI carry physical addresses</li>
</ul>
</li>
<li>Can reserve physical memory with mem= kernel param
<ul>
<li>Use ioremap to get a usable virtual address</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Bus Addresses</h1>
<ul>
<li>Device driver using DMA talks to interface bus that carries a physical address</li>
<li>DMA-based hardware actually uses bus addresses
<ul>
<li>Sometimes physical addresses</li>
<li>Sometimes special other addresses</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>DMA mappings</h1>
<p>A DMA mapping is a combination of allocating a DMA buffer and generating an address for that buffer that is accessible by the device</p>
<ul>
<li>Bounce buffers
<ul>
<li>Necessary when a device cannot access some area of physical memory, such as highmem</li>
</ul>
</li>
<li>Cache coherency
<ul>
<li>DMA mappings must account for this</li>
<li>dma_alloc_coherent()</li>
</ul>
</li>
<li>Other options
<ul>
<li>Streaming mappings</li>
<li>scatter/gather mappings</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>DMA Pools</h1>
<ul>
<li>For small, coherent DMA mappings
<ul>
<li>E.g. device needs DMA area smaller than one page</li>
</ul>
</li>
<li>Also used where dma is performed in areas embedded in a larger structure</li>
<li>dma_pool_{create,destroy,alloc,free}()</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Registering DMA usage</h1>
<ul>
<li>Similar to I/O ports and interrupt registry</li>
<li>To obtain and release DMA channel:
<ul>
<li>int request_dma(unsigned int channel, const char *name);</li>
<li>void free_dma(unsigned int channel);</li>
</ul>
</li>
<li>Take same care of DMA channels as interrupts and I/O ports
<ul>
<li>Request channel at open time</li>
<li>Delaying request allows sharing between drivers</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Talking to DMA controller</h1>
<ul>
<li>Read asm/dma.h for details</li>
<li>Driver is in charge of configuring the DMA controller
<ul>
<li>When read or write is called or for asynchronous transfers</li>
</ul>
</li>
<li>Asynchronous transfers happen at open(2) or ioctl(2) call</li>
<li>DMA controller is a shared resource
<ul>
<li>Use: {claim,release}_dma_lock()</li>
</ul>
</li>
<li>Methods:
<ul>
<li>set_dma_mode() (read or write)</li>
<li>set_dma_addr() (set address of buffer)</li>
<li>set_dma_count() (how many bytes to transfer)</li>
</ul>
</li>
</ul>
</section>
